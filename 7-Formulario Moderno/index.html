<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../7-Formulario Moderno/style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F5%2F53%2FGoogle_%2522G%2522_Logo.svg%2F1200px-Google_%2522G%2522_Logo.svg.png&f=1&nofb=1&ipt=fe65d1a13004c33bb86121cd218b11937c87550138f4feb8263ac9df42420c6a&ipo=images" alt="logo-google">
                </picture>
                <span>Registrarse con google</span>
            </button>
            <button class="google-btn">
                <picture>
                    <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2F1000logos.net%2Fwp-content%2Fuploads%2F2017%2F06%2FTwitter-Logo.png&f=1&nofb=1&ipt=0c6117c3f6d13b43ad6f58272e3d932ba11c6d3e9bf4abce82049d091c7e42ea&ipo=images" alt="logo-twiter">
                </picture>
                <span>Registrarse con Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="input-section">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name" placeholder="ej: Andres">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username" placeholder="ej: PepitoGamer">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input type="text" name="email" id="email" placeholder="ej: Pepito@correo.com">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password" placeholder="6+ caracters">
                </label>
                <label for="Checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condicopnes y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
