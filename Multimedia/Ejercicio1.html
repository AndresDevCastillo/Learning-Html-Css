<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section class="Seccion1">
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="Recursos/CallOfDuty.jpg" alt="Videojuego" width="400">
    </section>

    <section class="Seccion2">
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video controls muted autoplay loop width="400">
            <source src="recursos/Minecraft - 48354.mp4" type="video/mp4">
        </video>
    </section>

    <section class="Seccion3">
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop >
            <source src="Recursos/22december - chinatown!.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
